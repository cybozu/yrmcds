# Configuration file for yrmcds

virtual_ip	= 127.0.0.1
port		= 1121
repl_port	= 1122
max_connections	= 10000
temp_dir	= "/var/tmp"
user		= nobody
group		= nogroup
log.threshold	= warning
log.file	= "/var/log/yrmcds.log"
buckets		= 1000000
max_data_size	= 5M
heap_data_limit = 16K
memory_limit	= 1024M
workers		= 10
gc_interval	= 20

semaphore.enable		= false
semaphore.port			= 11215
semaphore.max_connections	= 0
semaphore.buckets		= 1000000
semaphore.gc_interval		= 10
